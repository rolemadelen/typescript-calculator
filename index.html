<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MacOS Calculator</title>
</head>

<body>
    <section class="flex-center h100vh">
        <div class="calc">
            <div class="controls">
                <span class="controls__btn btn--close"></span>
                <span class="controls__btn btn--minimize"></span>
                <span class="controls__btn btn--maximize"></span>
            </div>
            <div class="calc__screen flex-center">
                <input type="number" name="screen" id="screen" value="0">
            </div>
            <div class="calc__button-box">
                <div>
                    <button class="btn--operator-second">C</button>
                    <button class="btn--operator-second">+/-</button>
                    <button class="btn--operator-second">%</button>
                    <button class="btn--operator">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="btn--operator">x</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="btn--operator">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="btn--operator">+</button>
                </div>
                <div>
                    <button class="btn--double">0</button>
                    <button class="btn--operator-second">.</button>
                    <button class="btn--operator">=</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
