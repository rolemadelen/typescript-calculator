<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
    <link rel="stylesheet" href="./client/css/main.css">
    <script src="./dist/index.js"></script>
    <title>MacOS Calculator</title>
</head>

<body class="l-center l-fullHeight">
    <div id="mainContent">
        <div class="controls l-flex">
            <span class="control -close"></span>
            <span class="control -minimize"></span>
            <span class="control -maximize"></span>
        </div>
        <div class="l-screen l-center">
            <input type="number" name="screen" class="input" value="0">
        </div>
        <div class="l-left">
            <div>
                <button class="btn -gray">C</button>
                <button class="btn -gray">+/−</button>
                <button class="btn -gray">%</button>
                <button class="btn -darkgray">÷</button>
            </div>
            <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn -darkgray">×</button>
            </div>
            <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn -darkgray">−</button>
            </div>
            <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn -darkgray">+</button>
            </div>
            <div>
                <button class="btn -double-width">0</button>
                <button class="btn -gray">.</button>
                <button class="btn -darkgray">=</button>
            </div>
        </div>
    </div>
</body>

</html>
